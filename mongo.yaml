version: '3'
services:
    my-app:
        image: 394337339376.dkr.ecr.ap-south-1.amazonaws.com/my-app:1.0
        ports:
            - 3000:3000 
    mongodb:
        image: mongo
        ports:
            - 27017:27017
        volumes:
            - mongo-data:/data/db 
        environment:
            - MONGO_INITDB_ROOT_USERNAME=admin
            - MONGO_INITDB_ROOT_PASSWORD=passw0rd
    mongo-express:
        image: mongo-express
        ports: 
            - 8081:8081
        environment:
            - ME_CONFIG_MONGODB_ADMINUSERNAME=admin
            - ME_CONFIG_MONGODB_ADMINPASSWORD=passw0rd
            - ME_CONFIG_MONGODB_SERVER=mongodb
volumes:
    mongo-data:
        driver: local
        
